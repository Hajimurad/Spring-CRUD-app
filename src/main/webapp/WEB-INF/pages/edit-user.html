<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>

<body>
<h2>Editing user:</h2>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="firstName">Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    </br>
    <label for="lastName">Surname: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    </br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email">
    </br>
    <label for="phone">Phone: </label>
    <input type="text" th:field="*{phone}" id="phone">
    </br>
    <label for="year">Year of birth: </label>
    <input type="text" th:field="*{year}" id="year">
    </br>
    <label for="month">Month of birth: </label>
    <input type="text" th:field="*{month}" id="month">
    </br>
    <label for="day">Day of birth: </label>
    <input type="text" th:field="*{day}" id="day">
    </br>

    <input type="submit" value="Submit">

</form>

<button type="button"onclick="history.back();" >Return</button>

</body>
</html>
